<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Three.js 模型播放器</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    canvas { display: block; }
    #ui {
      position: absolute; bottom: 20px; width: 100%; text-align: center;
    }
    button, input[type=range], select {
      margin: 0 5px; padding: 10px; font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="togglePlay()">播放 / 暂停</button>
    <label>倍速:
      <select id="speed" onchange="setSpeed(this.value)">
        <option value="0.2">0.2x</option>
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="2">2x</option>
      </select>
    </label>
    <input type="range" id="timeline" min="0" max="1" step="0.001" value="0" style="width: 300px;" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, mixer, clock, action, duration = 1;
    let playing = true;

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.5, 5);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 3, 2);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      const loader = new THREE.GLTFLoader();
      loader.load('Fox.glb', (gltf) => {
        gltf.scene.scale.set(1.5, 1.5, 1.5);
        gltf.scene.position.set(0, 0, 0);
        scene.add(gltf.scene);

        mixer = new THREE.AnimationMixer(gltf.scene);
        if (gltf.animations.length > 0) {
          action = mixer.clipAction(gltf.animations[0]);
          action.play();
          duration = gltf.animations[0].duration;
        }

        animate();
      });

      document.getElementById('timeline').addEventListener('input', (e) => {
        if (action) {
          const time = parseFloat(e.target.value) * duration;
          mixer.setTime(time);
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer && playing) mixer.update(delta);

      if (mixer && action) {
        const current = mixer.time % duration;
        document.getElementById('timeline').value = (current / duration).toFixed(3);
      }

      renderer.render(scene, camera);
    }

    function togglePlay() {
      playing = !playing;
    }

    function setSpeed(rate) {
      if (action) action.setEffectiveTimeScale(parseFloat(rate));
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
