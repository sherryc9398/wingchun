<script>
  const viewer = document.querySelector('#mv');

  viewer.addEventListener("load", () => {
    viewer.autoRotate = false;
    viewer.animationName = "wingchun";
  });

  // 修改后的 setSpeed 函数（100% 倍速生效）
  function setSpeed(rate) {
    viewer.pause();
    viewer.animationSpeed = rate;
    viewer.currentTime = 0;  // 重置动画播放位置
    viewer.play();
    viewer.autoRotate = false;
  }

  function togglePlay() {
    if (viewer.paused) {
      viewer.play();
    } else {
      viewer.pause();
    }
  }
</script>
